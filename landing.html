<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="home.js"></script>
    <title>Document</title>
</head>

<body>
    <html lang="en">

    <body>
        <header>
            <!-- Full Page Intro -->
            <div class="view"
                style="background-color:#59c3c3; background-position: center center;">
                <!-- Mask & flexbox options-->
                <div class="mask rgba-gradient align-items-center">
                    <!-- Content -->
                    <div class="container">
                        <!--Grid row-->
                        <div class="row mt-5">
                            <!--Grid column-->
                            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                                <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up
                                    right now! </h1>
                                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                                <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">
                                    A model software specifically made to help every single stakeholder of the healthcare ecosystem.
                                </h6>
                            </div>
                            <!--Grid column-->
                            <!--Grid column-->
                            <div class="col-md-6 col-xl-5 mb-4">
                                <!--Form-->
                                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                                    <div class="card-body">
                                        <!--Header-->
                                        <div class="text-center">
                                            <h3 class="white-text">
                                                <i class="fas fa-user white-text"></i> Register:</h3>
                                            <hr class="hr-light">
                                        </div>
                                        <!--Body-->
                                        <div class="md-form">
                                            <i class="fas fa-user prefix white-text active"></i>
                                            <input type="text" id="form3" class="white-text form-control">
                                            <label for="form3" class="active">Your name</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fas fa-envelope prefix white-text active"></i>
                                            <input type="email" id="form2" class="white-text form-control">
                                            <label for="form2" class="active">Your email</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fas fa-lock prefix white-text active"></i>
                                            <input type="password" id="form4" class="white-text form-control">
                                            <label for="form4">Your password</label>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button class="btn btn-indigo">Sign up</button>
                                            <hr class="hr-light mb-3 mt-4">
                                            <div class="inline-ul text-center">
                                                <a class="p-2 m-2 tw-ic">
                                                    <i class="fab fa-twitter white-text"></i>
                                                </a>
                                                <a class="p-2 m-2 li-ic">
                                                    <i class="fab fa-linkedin-in white-text"> </i>
                                                </a>
                                                <a class="p-2 m-2 ins-ic">
                                                    <i class="fas fa-instagram white-text"> </i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--/.Form-->
                            </div>
                            <!--Grid column-->
                        </div>
                        <!--Grid row-->
                    </div>
                    <!-- Content -->
                </div>
                <!-- Mask & flexbox options-->
            </div>
            <!-- Full Page Intro -->
        </header>
        <!-- Main navigation -->
        <!--Main Layout-->
        <main>
            <div class="container">
                <!--Grid row-->
                <div class="row py-5">
                    <!--Grid column-->
                    <div class="col-md-12 text-center">
                        <p>
                            &copy; 2019
                        </p>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
        </main>
        <!--Main Layout-->
    </body>

    </html>
